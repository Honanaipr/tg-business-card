---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v3.2.0
      hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: check-yaml
          - id: check-added-large-files
    - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
      rev: 0.2.3 # or other specific tag
      hooks:
          - id: yamlfmt
    - repo: local
      hooks:
          - id: mypy
            name: mypy
            entry: mypy
            language: system
            require_serial: true
            types_or: [python, pyi]

          - id: black
            name: black
            entry: black
            language: system
            require_serial: true
            types_or: [python, pyi]

          - id: ruff
            name: ruff
            entry: ruff
            language: system
            require_serial: true
            types_or: [python, pyi]
