-   repo: local
    hooks:
    - id: mypy
      name: mypy
      entry: mypy
      language: system
      require_serial: true
      types_or: [ python, pyi ]

    - id: ruff
      name: ruff
      entry: ruff
      language: system
      require_serial: true
      types_or: [ python, pyi ]

    - id: black
      name: black
      entry: black
      language: system
      require_serial: true
      types_or: [ python, pyi ]

